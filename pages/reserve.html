<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reserve | Kings Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reserve.css" />
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 5vh;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <h1 style="text-align:center;">Reserve Your Stay</h1>
        </div>
    </header>

    <main id="reserve" class="container">
        <div class="row g-4 justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-4">
                        <form id="reserveForm" action="#" method="post" novalidate>
                            <!-- Dates -->
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="checkIn" class="form-label">Check-in</label>
                                    <input type="date" id="checkIn" name="checkIn" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="checkOut" class="form-label">Check-out</label>
                                    <input type="date" id="checkOut" name="checkOut" class="form-control" required>
                                </div>
                            </div>

                            <!-- Room & Guests -->
                            <div class="row g-3 mt-1">
                                <div class="col-md-6">
                                    <label for="roomType" class="form-label">Room Type</label>
                                    <select id="roomType" name="roomType" class="form-select" required>
                                        <option value="" selected disabled>Select...</option>
                                        <option value="deluxe">Deluxe King</option>
                                        <option value="double">Double Queen</option>
                                        <option value="suite">Executive Suite</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="adults" class="form-label">Adults</label>
                                    <input type="number" id="adults" name="adults" class="form-control" min="1" max="4"
                                        value="2" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="children" class="form-label">Children</label>
                                    <input type="number" id="children" name="children" class="form-control" min="0"
                                        max="3" value="0">
                                </div>
                            </div>

                            <!-- Contact -->
                            <div class="row g-3 mt-1">
                                <div class="col-md-6">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" id="fullName" name="fullName" class="form-control"
                                        placeholder="Akila Abeysekara" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" name="email" class="form-control"
                                        placeholder="you@example.com" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" id="phone" name="phone" class="form-control"
                                        placeholder="+94 71 234 5678" required>
                                </div>
                                <div class="col-12">
                                    <label for="requests" class="form-label">Special Requests</label>
                                    <textarea id="requests" name="requests" class="form-control" rows="3"
                                        placeholder="Any requests (e.g., high floor, quiet room)..."></textarea>
                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="d-flex gap-2 mt-4">
                                <button type="submit" class="btn btn-book">Confirm Reservation</button>
                                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            </div>

                            <p class="note mt-3 mb-0">
                                By booking, you agree to our <a href="#">Reservation Policy</a>. Free cancellation up to
                                48 hours before arrival.
                            </p>
                        </form>
                    </div>
                </div>
            </div>

            <!-- help block -->
            <div class="col-lg-8">
                <div class="text-center">
                    Need help? <a href="tel:+12135551234">+1 (213) 555-1234</a> Â·
                    <a href="mailto:reservations@kingshotel.com">reservations@kingshotel.com</a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/reserve.js"></script>
</body>

</html>
